<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector in css</title>
    <style>
        /* element selector */
        p{
            border: 2px solid royalblue;
        }
        /* id selectors */
        #red {
            color: red;
        }
        /* class selector */
        .blue{
            background-color: blue;
        }
        /* grouping selectors */
        span,footer{
            background-color: pink;
        }
    </style>

</head>
<body>
    <h2>css selectors</h2>
    <p class="blue">this is a simple paragraph</p>
    <p id="red">this is a second simple paragraph</p>
    <p>this is a third simple paragraph</p>
    <span>this a span</span>
    <footer>this is a footer</footer>
</body>
</html>
