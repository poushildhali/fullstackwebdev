<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        /* this the normal color picker */
        #first{
            color: aqua; 
        }
        /* this is the color picker by rgb */
        #second{
            color: rgb(250, 0, 125);
        }
        /* this is the color picker by hex color */
        #third{
            color: #ff8945;
        }
    </style>
</head>
<body>     
    <h2>this is first</h2> 
    <p id="first">this is the first line</p>
    <h2>this is second</h2> 
    <p id="second">this is the second line</p>
    <h2>this is third</h2> 
    <p id="third">this is the third line</p>


    
</body>
</html>
