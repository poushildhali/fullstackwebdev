<!DOCTYPE html>
<html lang="en">
<head>

    <title>forms and tags</title>
</head>
<body>
    <h2>this is the html forms</h2>
    <form action="backend.php">
        <div>
            <label for="name">name</label>
            : <input type="text" id="name">
        </div>
        <br>
        <div>
            date of birth=<input type="date" name="my DOB" > 
        </div>
        <br>
        <div>
            age=<input type="number" name="my age" > 
        </div>
        <br>
        <div>
            role=<input type="text" name="my role">
        </div>
        <br>
        <div>
            <label for="eligible">eligible ?</label>
            : <input type="checkbox" name="my eligibility" id="eligible">
        </div>
        <br>
        <div>
            gender : 
            <label for="male">male</label><input type="radio" name="my gender" id="male"> 
            <label for="female">female</label><input type="radio" name="my gender" id="female"> 
            <label for="others">others</label><input type="radio" name="my gender" id="others"> 
            
        </div>
        <br>
        <div>
            mail=<input type="email" name="my mail id" >
        </div>
        <br>
        <div>
            write about yourself : <br> <textarea name="my text" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="car">cars</label>
            <select name="my car" id="car">
                <option value="select" selected>select from below</option>
                <option value="maruti">maruti</option>
                <option value="tata">nexus</option>
                <option value="suzuki">swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit the form">
            <input type="reset" value="reset the form">
            
        </div>
        
    </form>
