<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>

</head>
<body>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>n</li>

        </ul>
        <li>three</li>

    </ol>
    
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>

    </ol>
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- tables -->
    <h2>tables</h2>
    <table>
        <!-- table head -->
        <thead>
            <tr>
                <th>name</th>
                <th>sex</th>
                <th>age</th>

            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <td>a</td>
                <td>m</td>
                <td>69</td>
            </tr>
            <tr>
                <td>b</td>
                <td>f</td>
                <td>9</td>
            </tr><tr>
                <td>e</td>
                <td>f</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
