<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>

</head>
<body>
    <h3>ids and classes in html</h3>
    <!-- id is unique and cannot be used anywhere else -->
    <!-- but class can be used multile times  -->
    <div id ="mainbox" class="redbg">  
        this is the main box
        <!-- emmet trick -->
        <!-- . for class and # for ids -->
        <div class="blackbg"></div>
        <div id="box"></div>
        <!-- emmmet takes div as default -->
        <!-- .class1.class2*4 for multiple  -->
        <div class="class1 class2">first</div>
        <div class="class1 class2">second </div>
        <div class="class1 class2">third</div>

    </div>
    
</body>
</html>
